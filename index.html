<!DOCTYPE html>
<html>
<heah>
    <title>
        Calculater
    </title>
    <script src="calculater.js" defer></script>
    <link rel="stylesheet" href="index.css">
</heah>

<body>
    <div class="outerLine">


        <input type="text" class="screen" id="num_screen" readonly> </input>


        <div class="buttons">
            <button class="bt clr_org" onclick="con_fun()"value="*"> *</button>
            <button class="bt clr_org" onclick="con_fun()" value="/"> /</button>
            <button class="bt clr_org" onclick="con_fun()" value="-"> -</button>
            <button class="bt clr_org" onclick="cal_fun()" value="+"> +</button>
            <button class="bt" onclick="cal_fun()" value="1"> 1</button>
            <button class="bt" onclick="cal_fun()"value="2"> 2</button>
            <button class="bt" onclick="cal_fun()" value="3"> 3</button>
            <button class="bt" onclick="cal_fun()" value="4"> 4</button>
            <button class="bt" onclick="cal_fun()"value="5"> 5</button>
            <button class="bt" onclick="cal_fun()" value="6"> 6</button>
            <button class="bt" onclick="cal_fun()" value="7"> 7</button>
            <button class="bt" onclick="cal_fun()"value="8"> 8</button>
            <button class="bt" onclick="cal_fun()" value="9"> 9</button>
            <button class="bt" onclick="cal_fun()" value="0"> 0</button>
            <button class="bt" onclick="cal_fun()" value="."> .</button>
            <button class="bt but-equal" onclick=""> =</button>
            <button class="bt but-clear" onclick=""> C</button>
        </div>

    </div>
</body>

</html>
